<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="form.css">
 <title>フォーム課題</title>
 </head>
 <body>
   <form action="/my-handling-form-page" method="post">
     <div class="formBox">
       <div class="labelBox">
        <label for="name">お問い合わせ内容</label>
        <select name="" class="formSelect">
          <option value="">製品について</option>
          <option value="">生産について</option>
          <option value="">採用について</option>
        </select>
       </div>
       <div class="labelBox">
           <label for="email">お名前</label>
           <input type="text" name="" class="formSelect">
       </div>
       <div class="labelBox">
           <label for="message">お名前(フリガナ)</label>
           <input type="text" name="" class="formSelect">
       </div>
       <div class="labelBox">
           <label for="message">お電話番号</label>
           <input type="tel" name="" class="formSelect"></input>
       </div>
       <div class="labelBox">
           <label for="message">Email</label>
           <input type="mail" name="" class="formSelect">
       </div>
       <div class="labelBox">
           <label for="message">パスワード</label>
           <input type="password" name="" class="formSelect"></input>
       </div>
       <div class="labelBox">
           <label for="message">性別</label>
           <input type="radio" name="" value="">男性</input>
           <input type="radio" name="" value="">女性</input>
       </div>
       <div class="labelBox">
           <label for="message">誕生日</label>
           <input type="date" name="" class="formSelect">
       </div>
       <div class="labelBox">
           <label for="message">サイトURL</label>
           <input type="url" name="" class="formSelect"></input>
       </div>
       <div class="labelBox">
           <label for="message">今月の営利予算</label>
           <input type="number" name="" class="formSelect">円</input>
       </div>
       <div class="labelBox">
           <label for="message">写真をアップロード</label>
       </div>
       <div class="labelBox">
           <label for="message">備考欄</label>
           <textarea  name="" class="formSelect"></textarea>
       </div>
       <input type="submit" value="送信する" class="sendBtn">
     </div>
   </form>
 </body>
</html>
